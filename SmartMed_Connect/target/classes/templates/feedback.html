<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>智慧医药系统</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>

    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">
</head>
<body class="home-3">

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<section class="appointment pt-0">
    <div class="container">
        <div class="appoint-wrap" style="margin-top: 200px">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-12">
                    <div class="banner-image-3">
                        <img src="assets/images/banner/NTH_M71_07_07-2048x1191.png" alt=""/>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12">
                    <div class="appoint-form bg-white">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input id="name" type="text" class="form-control" placeholder="姓名">
                            </div>
                            <div class="col-md-6">
                                <input id="email" type="text" class="form-control" placeholder="邮箱">
                            </div>
                            <div class="col-12">
                                <input id="title" type="text" class="form-control" placeholder="反馈标题">
                            </div>
                            <div class="col-12">
                                <textarea id="content" name="message" placeholder="反馈内容" cols="30" rows="15"></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button onclick="feedback()" type="submit" class="btn btn-primary">提交反馈</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="common/common-bar::#footer"></div>

<div th:replace="common/common-bar::#search"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
</body>
</html>
