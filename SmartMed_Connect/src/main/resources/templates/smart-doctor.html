<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>SmartMed_Connect</title>

    <link rel="shortcut icon" type="image/x-icon" href="assets/images/cropped-favicon-32x32.png"/>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/plugin.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/dashboard.css" rel="stylesheet" type="text/css"/>

    <link href="assets/fonts/flaticon.css" rel="stylesheet" type="text/css"/>

    <link href="assets/css/icons.css" rel="stylesheet" type="text/css"/>

    <link rel="stylesheet" href="assets/fonts/line-icons.css" type="text/css"/>
    <link rel="stylesheet" href="common/font-awesome/css/font-awesome.min.css">

    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0px;
            left: 0;
            width: 300px;
            background-color: #f8f9fa;
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: clip;
            z-index: 0;
        }
        .content-offset {
            margin-left: 220px; /* Adjust based on the width of the sidebar */
        }
        .sidebar-content {
            padding-top: 120px; /* Adjust based on the height of your header */
            padding-bottom: 100px; /* Adjust based on the height of your footer */
            padding-left: 50px;
        }
    </style>
</head>
<body>

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<div class="container">
    <div class="dashboard-main">
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12">
                <!-- 侧边栏 -->
                <div class="sidebar">
                    <div class="sidebar-content">
                        <h3>智慧问诊</h3>
                        <ul>
                            <li><a href="#">链接 1</a></li>
                            <li><a href="#">链接 2</a></li>
                            <li><a href="#">链接 3</a></li>
                            <!-- 更多侧边栏内容 -->
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 content-offset">
                <div class="dashboard-content">
                    <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <div class="message">
                                <div class="message-header inbox-item">
                                    <div class="inbox-image">
                                        <img src="assets/images/team/doctor.png" alt="image">
                                    </div>
                                    <div class="inbox-content">
                                        <p>智能在线医生</p>
                                        <span>你的专属医生，随时为您服务</span>
                                    </div>
                                </div>
                                <div class="message-content">
                                    <div id="messages" style="height: 500px;overflow-y: auto">
                                        <div class="msg-received">
                                            <div class="msg-image">
                                                <img src="assets/images/team/doctor.png" alt="image">
                                            </div>
                                            <div class="msg-content">
                                                <p>现在</p>
                                                <p class="msg">
                                                    [[${session.loginUser.userName}]]你好，我是您的智能专属医生，身体不舒服或者有任何需要咨询的问题，都可以向我提问，我会全心全意为您解答！
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="msg-reply">
                                        <textarea id="message" placeholder="输入要咨询的内容..."></textarea>
                                        <button onclick="smart_send()" class="btn btn-na mt-2 pull-right">发送</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--
<div th:replace="common/common-bar::#footer" class="footer"></div>
-->

<div th:replace="common/common-bar::#search"></div>

<div th:replace="common/common-bar::#back-to-top"></div>

<script src="assets/js/jquery-3.5.1.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/plugin.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="assets/js/jpanelmenu.min.js"></script>
<script src="assets/js/dashboard-custom.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
</body>
</html>

<script>
    window.onload = messageInit;
</script>
