<body class="home-3">

<div id="preloader">
    <div id="status"></div>
</div>

<div th:replace="common/common-bar::#header"></div>

<section th:if="${session.loginUser != null}" class="banner">
    <div class="container">
        <div class="banner-content">
            <div class="row flex-row-reverse align-items-end" style="margin-top: 100px">
                <div class="col-lg-6 col-md-12 col-sm-12 text-end">
                    <div class="banner-ct-wrap">
                        <div class="banner-head">
                            <h3 class="cl-blue">慧诊互联</h3>
                            <h2>一个智慧医疗问诊系统</h2>
                        </div>
                        <div class="banner-detail pb-2">
                            <p>An intelligent medical inquiry system</p>
                        </div>
                        <div style="display: flex;justify-content: flex-end;">
                            <div>
                                <a href="doctor" class="btn">智慧医生</a>
                            </div>
                            <div style="margin-left: 8px">
                                <a href="feedback.html" class="btn">提交反馈</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="banner-image-3" style="margin-top: -10px;width: 650px;" >
                        <img src="assets/images/banner/NTH_M71_07_07-2048x1191.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="svg-image svg-img-rotate position-absolute start-0 bottom-0 w-100">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" preserveAspectRatio="none">
            <path class="elementor-shape-fill" opacity="0.33"
                  d="M473,67.3c-203.9,88.3-263.1-34-320.3,0C66,119.1,0,59.7,0,59.7V0h1000v59.7 c0,0-62.1,26.1-94.9,29.3c-32.8,3.3-62.8-12.3-75.8-22.1C806,49.6,745.3,8.7,694.9,4.7S492.4,59,473,67.3z"></path>
            <path class="elementor-shape-fill" opacity="0.66"
                  d="M734,67.3c-45.5,0-77.2-23.2-129.1-39.1c-28.6-8.7-150.3-10.1-254,39.1 s-91.7-34.4-149.2,0C115.7,118.3,0,39.8,0,39.8V0h1000v36.5c0,0-28.2-18.5-92.1-18.5C810.2,18.1,775.7,67.3,734,67.3z"></path>

        </svg>
    </div>
</section>

<section th:if="${session.loginUser == null}" class="appointment bg-sfgrey-3">
    <div class="container">
        <div class="row align-items-center flex-mxl-column-reverse">
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="banner-image-3" style="margin-top: 30px">

                    <img src="assets/images/banner/NTH_M71_07_07-2048x1191.png" alt=""/>
                </div>
                <div class="banner-ct-wrap" >
                    <div class="banner-head" style="float: left;margin-top: 5px">
                        <h2 class= "cl-blue">慧诊互联</h2>
                        <h3>一个智慧医疗问诊系统</h3>
                    </div>
                    <div style="float:right;margin-top: 13px">
                        <div>
                            <a href="aboutUs" class="btn">了解更多</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 ps-lg-5">
                <div class="appoint-form mb-xs-0" style="margin-top: -40px">
                    <div class="row g-3">
                        <h4 class="mt-3 mb-3">注册账号后可以享受更多权益</h4>
                        <div class="col-md-6">
                            <input id="userAccount" type="text" class="form-control" placeholder="登录用户名"/>
                        </div>
                        <div class="col-md-6">
                            <input id="userName" type="text" class="form-control" placeholder="姓名"/>
                        </div>

                        <div class="col-6">
                            <input id="userPwd" type="password" class="form-control" placeholder="登录密码"/>
                        </div>

                        <div class="col-md-6">
                            <input id="userTel" type="number" class="form-control" placeholder="手机号码"/>
                        </div>

                        <div class="col-md-6">
                            <input id="userAge" type="number" class="form-control" placeholder="年龄"/>
                        </div>

                        <div class="col-md-6">
                            <select id="userSex" class="niceSelect">
                                <option selected value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>

                        <div class="col-6">
                            <input id="userEmail" type="text" class="form-control" placeholder="邮箱地址"/>
                        </div>
                        <div class="col-4">
                            <input id="code" type="text" class="form-control" placeholder="验证码"/>
                        </div>
                        <div class="col-2">
                            <button id="email-code" class="btn btn-na" onclick="sendEmailCode()">获取</button>
                        </div>

                        <div class="col-12 text-center">
                            <button onclick="register()" class="btn btn-primary">立即注册</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/js/custom-swiper.js"></script>
<script src="assets/js/custom-nav.js"></script>
<script src="common/utils/reg.js"></script>
<script src="common/layer/layer.js"></script>
<script src="common/custom.js"></script>
</body>
</html>
